<h1 mat-dialog-title>Submit update for review?</h1>
<mat-dialog-content>
    <h2>Update info for {{ data.app.label }}</h2>
    <ul>
        <li>Current version: {{ data.app.version_name }} ({{ data.app.version_code }})</li>
        <li>New version: {{ data.update.version_name }} ({{ data.update.version_code }})</li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Maybe later</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
