<mat-card>
    <mat-card-header>
        <mat-card-title>{{ draft().label }}</mat-card-title>
        <mat-card-subtitle>{{ draft().app_id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <br>
        <h4>Draft info</h4>
        <ul>
            <li>Version name: {{ draft().version_name }}</li>
            <li>Version code: {{ draft().version_code }}</li>
            <li>Short description: {{ draft().short_description }}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions align="end">
        <a [href]="apkSetLink" matButton="outlined">
            Download APK set
        </a>
        <button type="button" (click)="onPostReview()" matButton="filled">
            Post review
        </button>
    </mat-card-actions>
</mat-card>
