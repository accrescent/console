<mat-card>
    <mat-card-header>
        <mat-card-title>{{ app().label }}</mat-card-title>
        <mat-card-subtitle>{{ app().id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <br>
        <h4>App info</h4>
        <ul>
            <li>Version code: {{ app().version_code }}</li>
            <li>Version name: {{ app().version_name }}</li>
            <li>Short description: {{ app().short_description || "(none)" }}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions align="end">
        <button matButton="filled" [routerLink]="[app().id, 'details']">
            View details
        </button>
    </mat-card-actions>
</mat-card>
