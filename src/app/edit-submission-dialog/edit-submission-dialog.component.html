<h1 mat-dialog-title>Submit edit for review?</h1>
<mat-dialog-content>
    <h2>Edit info for {{ data.app.label }}</h2>
    <ul>
        @if (data.edit.short_description) {
            <li>Current short description: {{ data.app.short_description || "(none)" }}</li>
            <li>New short description: {{ data.edit.short_description }}</li>
        }
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton [mat-dialog-close]="false">Maybe later</button>
    <button matButton="filled" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
